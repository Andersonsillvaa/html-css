<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label> <br>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemail">E-mail:</label> <br>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label> <br>
                <input type="tel" name="tel" id="itel"  autocomplete="tel" required pattern="^\(\d{2}\)[0-9]{4}-[0-9]{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
